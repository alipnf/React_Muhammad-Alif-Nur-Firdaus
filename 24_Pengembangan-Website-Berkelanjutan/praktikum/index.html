<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Web Page</title>
    <style>
      /* Mengganti warna dengan yang lebih lembut dan ramah energi */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Warna latar yang lebih lembut */
        color: #333333; /* Warna teks yang lebih ramah energi */
      }
      header,
      footer {
        background-color: #333333; /* Warna gelap yang lebih hemat energi */
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      main {
        padding: 20px;
        background: #ffffff; /* Warna putih yang netral */
      }
      .high-res-background {
        width: 100%;
        height: auto;
      }
      .content {
        margin-bottom: 20px;
      }
      .link-list {
        list-style-type: none;
        padding: 0;
      }
      .link-list li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Green Web Page</h1>
    </header>

    <!-- Video latar belakang dikompre untuk efisiensi energi -->
    <video autoplay loop muted class="high-res-background">

      Your browser does not support the video tag.
    </video>

    <main>
      <section class="content">
        <h2>About Me</h2>

        />

      <section class="content">

      </section>

    <footer>
      <p>&copy; 2024 My Green Web Page</p>

</html>
