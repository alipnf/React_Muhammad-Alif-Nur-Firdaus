<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Product</title>
  </head>
  <body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form>
      <label for="name">Product Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        minlength="6"
        maxlength="50"
        required
      /><br />

      <label for="category">Product Category:</label><br />
      <select id="category" name="category" required>
        <option value="baju">Baju</option>
        <option value="sepatu">Sepatu</option>
        <option value="celana">Celana</option></select
      ><br />

      <input
        type="radio"
        id="brand-new"
        name="condition"
        value="brand-new"
        required
      />
      <label for="brand-new">Brand New</label><br />

      <input
        type="radio"
        id="second-hand"
        name="condition"
        value="second-hand"
        required
      />
      <label for="second-hand">Second Hand</label><br />

      <input
        type="radio"
        id="refurbished"
        name="condition"
        value="refurbished"
        required
      />
      <label for="refurbished">Refurbished</label><br />

      <label for="image">Image of Product:</label>
      <input type="file" id="image" name="image" /><br /><br />

      <p><label for="textarea">Additional Description:</label></p>
      <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea
      ><br />

      <label for="price">Product Price:</label><br />
      <input
        type="number"
        id="price"
        name="price"
        min="0"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
