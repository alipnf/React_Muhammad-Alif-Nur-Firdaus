<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Product</title>
  </head>
  <body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form>
      <label for="name">Product Name:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="categorty">Product Category:</label> <br />
      <select id="categorty" name="categorty">
        <option value="baju">baju</option>
        <option value="sepatu">sepatu</option>
        <option value="celana">celana</option>
      </select>
      <br />
      <input type="radio" id="brand new" name="brand new" value="brand new" />
      <label for="brand new">Brand New</label><br />
      <input
        type="radio"
        id="second hank"
        name="second hank"
        value="second hank"
      />
      <label for="second hank">Second Hank</label><br />
      <input
        type="radio"
        id="refurbished"
        name="refurbished"
        value="refurbished"
      />
      <label for="refurbished">Refurbished</label><br />
      <label for="image">Image of Product:</label>
      <input type="file" id="image" name="image" />
      <label for="name"></label> <br />
      <p><label for="textarea">Additional Description</label></p>
      <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
      <br />
      <label for="price">Product Price:</label><br />
      <input type="number" id="price" price="price" /><br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
